<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
    <body>
    {% if form %}
        <form action="{%url 'start'%}" method="post">
    {% csrf_token %}
    {{form.as_ul}}
    <input type="submit" value="OK"/>
        </form>
    {% else %}
        {% for g in gene %}
        <li> {{ g.Gname }} {{ g.annotation }} {{ g }}</li>
        {% endfor %}

    {% endif %}
    </body>
</html>
